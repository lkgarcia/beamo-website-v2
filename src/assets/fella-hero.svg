<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 440" width="580" height="440" style="background:#f5f7fa; border-radius:14px; overflow:hidden;">
  <!-- Background -->
  <rect width="580" height="440" fill="#f5f7fa"/>

  <!-- Sidebar -->
  <rect x="0" y="0" width="72" height="440" fill="#1a1a2e"/>
  <!-- Sidebar icons -->
  <rect x="20" y="24" width="32" height="32" rx="8" fill="#2d2d4e"/>
  <!-- Logo mark -->
  <text x="28" y="46" font-family="Arial,sans-serif" font-size="16" font-weight="900" fill="#00B8A8">f</text>

  <!-- Sidebar nav icons -->
  <rect x="20" y="80" width="32" height="32" rx="8" fill="#2d2d4e"/>
  <rect x="26" y="88" width="8" height="8" rx="2" fill="#666"/>
  <rect x="36" y="88" width="8" height="8" rx="2" fill="#666"/>
  <rect x="26" y="98" width="8" height="8" rx="2" fill="#666"/>
  <rect x="36" y="98" width="8" height="8" rx="2" fill="#666"/>

  <rect x="20" y="124" width="32" height="32" rx="8" fill="#2d2d4e"/>
  <rect x="26" y="131" width="20" height="3" rx="1.5" fill="#666"/>
  <rect x="26" y="137" width="14" height="3" rx="1.5" fill="#666"/>
  <rect x="26" y="143" width="20" height="3" rx="1.5" fill="#666"/>

  <!-- Active item - menu list (highlighted) -->
  <rect x="20" y="168" width="32" height="32" rx="8" fill="#00B8A8"/>
  <rect x="26" y="175" width="20" height="3" rx="1.5" fill="white"/>
  <rect x="26" y="181" width="14" height="3" rx="1.5" fill="white"/>
  <rect x="26" y="187" width="20" height="3" rx="1.5" fill="white"/>

  <rect x="20" y="212" width="32" height="32" rx="8" fill="#2d2d4e"/>
  <!-- cart icon -->
  <path d="M26 219 l3 9 h11 l3-9" stroke="#666" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <circle cx="30" cy="231" r="1.5" fill="#666"/>
  <circle cx="39" cy="231" r="1.5" fill="#666"/>

  <rect x="20" y="256" width="32" height="32" rx="8" fill="#2d2d4e"/>
  <!-- heart icon -->
  <path d="M36 264 c0-2 -2-3 -4-2 c-2-1 -4 0 -4 2 c0 3 4 6 4 6 s4-3 4-6z" stroke="#666" stroke-width="1.5" fill="none"/>

  <rect x="20" y="300" width="32" height="32" rx="8" fill="#2d2d4e"/>
  <!-- star icon -->
  <polygon points="36,304 37.5,308.5 42,308.5 38.5,311 40,315.5 36,313 32,315.5 33.5,311 30,308.5 34.5,308.5" stroke="#666" stroke-width="1" fill="none"/>

  <!-- Top navigation bar -->
  <rect x="72" y="0" width="508" height="60" fill="white" rx="0"/>
  <rect x="72" y="59" width="508" height="1" fill="#e8ecf0"/>

  <!-- Hamburger menu -->
  <rect x="90" y="22" width="18" height="2.5" rx="1.25" fill="#444"/>
  <rect x="90" y="29" width="18" height="2.5" rx="1.25" fill="#444"/>
  <rect x="90" y="36" width="18" height="2.5" rx="1.25" fill="#444"/>

  <!-- Fella logo in top bar -->
  <text x="122" y="40" font-family="Arial,sans-serif" font-size="22" font-weight="900" fill="#00B8A8" letter-spacing="-0.5">fella</text>
  <text x="178" y="40" font-family="Arial,sans-serif" font-size="14" fill="#888">| Admin</text>

  <!-- Top right icons -->
  <!-- Mail icon -->
  <rect x="470" y="18" width="24" height="24" rx="4" fill="#f5f7fa"/>
  <rect x="474" y="22" width="16" height="12" rx="2" stroke="#888" stroke-width="1.5" fill="none"/>
  <polyline points="474,22 482,29 490,22" stroke="#888" stroke-width="1.5" fill="none"/>

  <!-- Bell icon -->
  <rect x="504" y="18" width="24" height="24" rx="4" fill="#f5f7fa"/>
  <path d="M516 23 c-3.5 0 -5.5 2.5 -5.5 5 v3 l-1.5 2 h14 l-1.5-2 v-3 c0-2.5-2-5-5.5-5z" stroke="#888" stroke-width="1.5" fill="none"/>
  <circle cx="516" cy="33" r="1.5" fill="#888"/>

  <!-- Avatar -->
  <circle cx="546" cy="30" r="14" fill="#00B8A8" opacity="0.2"/>
  <circle cx="546" cy="30" r="12" stroke="#00B8A8" stroke-width="1.5" fill="none"/>
  <circle cx="546" cy="26" r="4" fill="#00B8A8"/>
  <path d="M535 42 c0-7 22-7 22 0" fill="#00B8A8" opacity="0.7"/>

  <!-- Main content area -->
  <!-- Section title -->
  <text x="100" y="100" font-family="Arial,sans-serif" font-size="20" font-weight="700" fill="#222">Items</text>

  <!-- Search bar -->
  <rect x="340" y="82" width="150" height="32" rx="16" fill="white" stroke="#dde2e8" stroke-width="1.5"/>
  <text x="365" y="102" font-family="Arial,sans-serif" font-size="12" fill="#aaa">Search name</text>
  <!-- Search icon -->
  <circle cx="356" cy="98" r="6" stroke="#aaa" stroke-width="1.5" fill="none"/>
  <line x1="360" y1="102" x2="364" y2="106" stroke="#aaa" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Sort button -->
  <rect x="500" y="82" width="68" height="32" rx="16" fill="white" stroke="#dde2e8" stroke-width="1.5"/>
  <text x="514" y="102" font-family="Arial,sans-serif" font-size="11" font-weight="600" fill="#444">↓ SORT</text>

  <!-- Add button -->
  <rect x="576" y="82" width="32" height="32" rx="16" fill="#00B8A8"/>
  <line x1="592" y1="92" x2="592" y2="106" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="585" y1="99" x2="599" y2="99" stroke="white" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Food Cards Row -->
  <!-- Card 1: Ribeye Steak -->
  <rect x="100" y="124" width="152" height="188" rx="12" fill="white" filter="url(#shadow)"/>
  <!-- Card image area - brown/dark food color -->
  <rect x="100" y="124" width="152" height="110" rx="12" fill="#3d2b1f"/>
  <rect x="100" y="168" width="152" height="66" rx="0" fill="#3d2b1f"/>
  <!-- Steak texture -->
  <ellipse cx="155" cy="176" rx="45" ry="32" fill="#5c3a22" opacity="0.8"/>
  <ellipse cx="158" cy="173" rx="35" ry="24" fill="#7a4a2c" opacity="0.7"/>
  <circle cx="148" cy="170" r="8" fill="#8a5535" opacity="0.6"/>
  <!-- Garnish dots -->
  <circle cx="135" cy="164" r="3" fill="#4a7c3f" opacity="0.9"/>
  <circle cx="178" cy="168" r="4" fill="#4a7c3f" opacity="0.9"/>
  <circle cx="170" cy="158" r="3" fill="#4a7c3f" opacity="0.8"/>
  <!-- Food name overlay -->
  <rect x="100" y="124" width="152" height="28" rx="12" fill="rgba(0,0,0,0.4)"/>
  <rect x="100" y="140" width="152" height="12" fill="rgba(0,0,0,0.4)"/>
  <text x="112" y="143" font-family="Arial,sans-serif" font-size="13" font-weight="700" fill="white">Ribeye Steak</text>
  <!-- Edit button -->
  <rect x="112" y="278" width="128" height="26" rx="13" fill="#00B8A8"/>
  <text x="140" y="296" font-family="Arial,sans-serif" font-size="12" font-weight="700" fill="white">✏ EDIT</text>

  <!-- Card 2: Eggs Benedict -->
  <rect x="266" y="124" width="152" height="188" rx="12" fill="white"/>
  <rect x="266" y="124" width="152" height="110" rx="12" fill="#d4862a"/>
  <rect x="266" y="168" width="152" height="66" fill="#d4862a"/>
  <!-- Egg -->
  <ellipse cx="342" cy="175" rx="40" ry="28" fill="#e8a040" opacity="0.8"/>
  <ellipse cx="342" cy="173" rx="28" ry="20" fill="#f0b855" opacity="0.9"/>
  <circle cx="342" cy="172" r="12" fill="#ffe88a" opacity="0.95"/>
  <!-- Sauce drip -->
  <ellipse cx="350" cy="178" rx="18" ry="8" fill="#e8c060" opacity="0.6"/>
  <text x="278" y="143" font-family="Arial,sans-serif" font-size="13" font-weight="700" fill="white">Eggs Benedict</text>
  <rect x="266" y="124" width="152" height="28" rx="12" fill="rgba(0,0,0,0.35)"/>
  <rect x="266" y="140" width="152" height="12" fill="rgba(0,0,0,0.35)"/>
  <text x="278" y="143" font-family="Arial,sans-serif" font-size="13" font-weight="700" fill="white">Eggs Benedict</text>
  <rect x="278" y="278" width="128" height="26" rx="13" fill="#00B8A8"/>
  <text x="306" y="296" font-family="Arial,sans-serif" font-size="12" font-weight="700" fill="white">✏ EDIT</text>

  <!-- Card 3: Continental Breakfast -->
  <rect x="432" y="124" width="152" height="188" rx="12" fill="white"/>
  <rect x="432" y="124" width="152" height="110" rx="12" fill="#c8a060"/>
  <rect x="432" y="168" width="152" height="66" fill="#c8a060"/>
  <!-- Breakfast plate elements -->
  <circle cx="508" cy="174" r="35" fill="#d4b080" opacity="0.5"/>
  <circle cx="490" cy="170" r="14" fill="#f8e0a0" opacity="0.9"/>
  <circle cx="490" cy="170" r="10" fill="#ffe890" opacity="0.95"/>
  <circle cx="490" cy="170" r="5" fill="#ff9020" opacity="0.8"/>
  <!-- Beans -->
  <ellipse cx="520" cy="172" rx="12" ry="8" fill="#c04010" opacity="0.7"/>
  <ellipse cx="518" cy="170" rx="10" ry="7" fill="#d04820" opacity="0.8"/>
  <!-- Toast -->
  <rect x="504" y="178" width="20" height="14" rx="3" fill="#c8820a" opacity="0.8"/>
  <rect x="506" y="180" width="16" height="10" rx="2" fill="#d49020" opacity="0.7"/>
  <text x="434" y="143" font-family="Arial,sans-serif" font-size="11" font-weight="700" fill="white">Continental Breakfast</text>
  <rect x="432" y="124" width="152" height="28" rx="12" fill="rgba(0,0,0,0.35)"/>
  <rect x="432" y="140" width="152" height="12" fill="rgba(0,0,0,0.35)"/>
  <text x="434" y="143" font-family="Arial,sans-serif" font-size="11" font-weight="700" fill="white">Continental Breakfast</text>
  <rect x="444" y="278" width="128" height="26" rx="13" fill="#00B8A8"/>
  <text x="472" y="296" font-family="Arial,sans-serif" font-size="12" font-weight="700" fill="white">✏ EDIT</text>

  <!-- Footer -->
  <rect x="72" y="380" width="508" height="60" fill="white"/>
  <rect x="72" y="379" width="508" height="1" fill="#e8ecf0"/>
  <text x="100" y="416" font-family="Arial,sans-serif" font-size="11" fill="#aaa">Copyright © 2022 OFoodie. All rights reserved.</text>

  <!-- Drop shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.08)"/>
    </filter>
  </defs>
</svg>
